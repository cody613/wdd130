<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Daily Feed Sign Up</title>

    <style>
        * {
            margin: 0;
            box-sizing: border-box;
            font-family: Georgia, serif;
        }

        body {
            background: rgb(120, 96, 64);
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        #formContainer {
            background: white;
            width: 600px;
            border: 15px solid #102f87;
            border-radius: 30px;
            display: grid;
            grid-template-rows: auto auto 1fr auto;
            overflow: hidden;
        }

        #formContainer img {
            width: 100%;
            height: 225px;
            object-fit: cover;
            object-position: center 20%;
        }

        .header {
            position: relative;
            text-align: center;
            color: white;
        }

        .header h1 {
            font-size: 2rem;
            font-weight: bold;
            text-shadow: 2px 2px 2px black;
        }

        .header h2 {
            font-size: 1.8rem;
            font-weight: normal;
            text-shadow: 2px 2px 2px black;
            margin-top: 0.2rem;
        }

        h1, h2 {
            margin-top: -100px;
        }

        #closeBtn {
            position: absolute;
            top: 10px;
            left: 10px;
            background: white;
            border: 1px solid #333;
            border-radius: 5px;
            font-weight: bold;
            cursor: pointer;
            padding: 4px 8px;
        }

        form {
            margin-left: 100px;
            padding: 1rem;
            display: grid;
            grid-template-columns: 1fr 2fr;
            column-gap: 10px;
            row-gap: 10px;
            align-items: center;
        }

        form h3 {
            text-align: center;
            margin-bottom: 0.5rem;
        }

        label {
            display: inline-block;
            width: 100px;
        }

        input[type="text"],
        input[type="password"],
        input[type="email"] {
            width: calc(300px);
            margin-left: 250px;
            padding:7px;
            border-color: black;
            border-radius: 5px;
            margin-bottom: 15px;
        }

        .gender-group {
            display: flex;
            align-items: center;
        }

        #male {
            margin-left: 200px;
        }

        #female {
            margin-left: -60px;
        }

        section {
            text-align: center;
            white-space: nowrap;
            padding: 15px;
        }

        #conditions {
            margin-left: -250px;
        }

        #newsletter {
            margin-left: -100px;
        }

        button[type="submit"] {
            margin-top: 20px;
            margin-bottom: 20px;
            padding: 6px 12px;
        }

        .books {
            display: grid;
            grid-template-columns: repeat(5, 1fr);
            gap: 3px;
        }

        .books img {
            height: 20px;
            object-fit: cover;
            border: 1px solid #333;
        }

        h3 {
            text-align: center;
        }
    </style>




</head>

<body>
    <div id="formContainer">
        <div class="header">
            <img src="images/jesus_feeds_5000.jpeg" alt="Jesus Teaching Crowd">
            <button type="button" id="closeBtn">X</button>
            <h1>Daily Feed</h1>
            <h2>Scripture a Day</h2>
        </div>

        <form id="myForm"></form>
            <h3>Sign Up for Daily Scripture Feed</h3>
        
            <label for="username">User Name:</label>
            <input type="text" id="username" name="username" required>

            <label for="password">Password:</label>
            <input type="password" id="password" name="password" required>

            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required>

            <div>
                <label>Gender:</label>
                <input type="radio" id="male" name="gender" value="male" required>
                <label for="male">Male</label>
                <input type="radio" id="female" name="gender" value="female" required>
                <label for="female">Female</label>
            </div>

            <section>
                <input type="checkbox" id="newsletter" name="newsletter">
                <label for="newsletter">Subscribe to newsletter</label>
            </section>

            <section>
                <input type="checkbox" id="conditions" name="conditions" required>
                <label for="conditions">I acknowledge the terms and conditions</label>
            </section>

            <section>
                <button type="submit">Submit</button>
            </section>
        </form>

        <div class="books">
            <img src="images/old_testament.webp" alt="Old Testament">
            <img src="images/new_testament.webp" alt="New Testament">
            <img src="images/book_of_mormon.webp" alt="Book of Mormon">
            <img src="images/doctrine_and_covenants.webp" alt="Doctrine and Covenants">
            <img src="images/pearl_of_great_price.webp" alt="Pearl of Great Price">
        </div>
    </div>

    <div id="output"></div>

    <script>
        // Here is some Javascript to start looking forward to wdd131
        document.getElementById("closeBtn").addEventListener("click", function () {
            document.getElementById("formContainer").style.display = "none";
         });
        const form = document.getElementById('myForm');
        const output = document.getElementById('output');

        form.addEventListener('submit', function (event) {
            event.preventDefault(); // Stop form from actually submitting

            const formData = new FormData(form);
            const entries = [];

            for (const [key, value] of formData.entries()) {
                if (key == "password") {
                    entries.push(`<strong>${key}</strong>: ${value} (you should probably encrypt the password)`);
                } else {
                    entries.push(`<strong>${key}</strong>: ${value}`);
                }
            }

            output.innerHTML = `
            <br>  
            <h3>Here is the data that would be sent to the server:</h3>
            <ul>
                ${entries.map(item => `<li>${item}</li>`).join('')}
            </ul>
            `;
                });
    </script>

</body>

</html>
